{% extends "base.html" %}

{% block title %}Crear Habitación - Admin{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow">
                <div class="card-header bg-primary-elegant text-white">
                    <h3 class="mb-0">
                        <i class="fas fa-plus me-2"></i>Crear Nueva Habitación
                    </h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nombre de la Habitación *</label>
                                <input type="text" name="name" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tipo de Habitación *</label>
                                <select name="room_type" class="form-select" required>
                                    <option value="">Seleccionar tipo</option>
                                    <option value="standard">Standard</option>
                                    <option value="deluxe">Deluxe</option>
                                    <option value="suite">Suite</option>
                                    <option value="presidential">Presidential</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Precio por Noche *</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" name="price_per_night" class="form-control" 
                                           step="0.01" min="0" required>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Capacidad *</label>
                                <select name="capacity" class="form-select" required>
                                    <option value="">Seleccionar capacidad</option>
                                    <option value="1">1 persona</option>
                                    <option value="2">2 personas</option>
                                    <option value="3">3 personas</option>
                                    <option value="4">4 personas</option>
                                    <option value="6">6 personas</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea name="description" class="form-control" rows="4" 
                                      placeholder="Describe las características de la habitación..."></textarea>
                        </div>

                        <!-- Agregando área de subida de imágenes -->
                        <div class="mb-3">
                            <label class="form-label">Imagen de la Habitación</label>
                            <div class="image-upload-area" onclick="document.getElementById('imageInput').click()">
                                <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                                <p class="mb-2">Haz clic para subir una imagen o arrastra aquí</p>
                                <small class="text-muted">Formatos: JPG, PNG, GIF (máx. 5MB)</small>
                                <input type="file" id="imageInput" name="room_image" accept="image/*" 
                                       style="display: none;" onchange="previewImage(this)">
                            </div>
                            <div id="imagePreview" class="mt-3"></div>
                            <input type="url" name="image_url" class="form-control mt-2" 
                                   placeholder="O ingresa una URL de imagen">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Amenidades</label>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="amenities" value="WiFi gratuito">
                                        <label class="form-check-label">WiFi gratuito</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="amenities" value="Aire acondicionado">
                                        <label class="form-check-label">Aire acondicionado</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="amenities" value="TV por cable">
                                        <label class="form-check-label">TV por cable</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="amenities" value="Minibar">
                                        <label class="form-check-label">Minibar</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="amenities" value="Balcón">
                                        <label class="form-check-label">Balcón</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="amenities" value="Jacuzzi">
                                        <label class="form-check-label">Jacuzzi</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="amenities" value="Vista al mar">
                                        <label class="form-check-label">Vista al mar</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="amenities" value="Servicio a la habitación">
                                        <label class="form-check-label">Servicio a la habitación</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="amenities" value="Caja fuerte">
                                        <label class="form-check-label">Caja fuerte</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin.manage_rooms') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary-elegant">
                                <i class="fas fa-save me-2"></i>Crear Habitación
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function previewImage(input) {
    const preview = document.getElementById('imagePreview');
    preview.innerHTML = '';
    
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = document.createElement('img');
            img.src = e.target.result;
            img.className = 'image-preview';
            preview.appendChild(img);
        }
        reader.readAsDataURL(input.files[0]);
    }
}

// Drag and drop functionality
const uploadArea = document.querySelector('.image-upload-area');
const imageInput = document.getElementById('imageInput');

uploadArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadArea.classList.add('dragover');
});

uploadArea.addEventListener('dragleave', () => {
    uploadArea.classList.remove('dragover');
});

uploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadArea.classList.remove('dragover');
    
    const files = e.dataTransfer.files;
    if (files.length > 0) {
        imageInput.files = files;
        previewImage(imageInput);
    }
});
</script>
{% endblock %}
