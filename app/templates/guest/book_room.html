{% extends "base.html" %}

{% block title %}Reservar - {{ room.name }}{% endblock %}

{% block content %}
<div class="container mt-5 pt-4">
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                <h2 class="text-primary mb-0">Reservar {{ room.name }}</h2>
                <a href="{{ url_for('guest.rooms') }}" class="btn btn-primary">
                    <i class="fas fa-arrow-left me-2"></i>Volver a Habitaciones
                </a>
            </div>
        </div>
    </div>

    <div class="card shadow p-4">
        {% if room.image_filename %}
            <img src="{{ url_for('static', filename='uploads/' ~ room.image_filename) }}" 
                 class="img-fluid rounded mb-3" alt="{{ room.name }}">
        {% endif %}

        <h4 class="text-primary">{{ room.name }}</h4>
        <p>{{ room.description }}</p>
        <p class="fw-bold text-success">Precio: ${{ room.price }} / noche</p>

        <form method="POST" class="mt-3">
            <div class="mb-3">
                <label for="check_in" class="form-label">Fecha de entrada</label>
                <input type="date" id="check_in" name="check_in" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="check_out" class="form-label">Fecha de salida</label>
                <input type="date" id="check_out" name="check_out" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-pink w-100">Confirmar Reserva</button>
        </form>
    </div>
</div>
{% endblock %}
