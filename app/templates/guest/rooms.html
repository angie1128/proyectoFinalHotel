{% extends "base.html" %}

{% block title %}Habitaciones Disponibles{% endblock %}

{% block content %}
<div class="container mt-5 pt-4">
    <h2 class="text-center text-primary mb-4">Habitaciones Disponibles</h2>
    <div class="row">
        {% for room in rooms %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm h-100">
                <img src="{{ url_for('static', filename=room.get_image_path()) }}"
                     class="card-img-top"
                     alt="HabitaciÃ³n {{ room.number }}"
                     style="height:250px; object-fit:cover;">
                <div class="card-body">
                    <h5 class="card-title text-primary">{{ room.number }} - {{ room.get_type_display() }}</h5>
                    <p class="card-text">{{ room.description }}</p>
                    <p class="fw-bold text-success">Precio: ${{ room.price }} / noche</p>
                    <a href="{{ url_for('guest.reserve', room_id=room.id) }}" class="btn btn-primary">Reservar</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
